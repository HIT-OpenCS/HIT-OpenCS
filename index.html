<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      basePath: '/docs',
      name: 'hitcs.cc',
      nameLink: '#/README',
      repo: 'https://github.com/HIT-OpenCS/HIT-OpenCS',
      loadSidebar: true,
      // loadNavbar: true,
      auto2top: true,
      coverpage: true,
      onlyCover: true,
      // autoHeader: true,

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/script/(.*)': '../script/$1', // supports regexp
      },
      //Â≠óÊï∞ÁªüËÆ°ÈÖçÁΩÆ
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      search: {
        paths: 'auto',
        placeholder: 'ÂÖ®Â±ÄÊêúÁ¥¢',
      },
      customPageFooter: {
        debug: false,                   // for debugging

        showPoweredBy: true,            // should show powered by docsify at right
        copyrightYear: '',              // show copyright year, default current year.
        showCopyright: true,            // set to false to hide default copyright
        copyright: undefined,           // set this to html string to use custom copyrihgt section
        copyrightOwnerName: 'HIT-OpenCS',         // copyright owner name
        copyrightOwnerLink: 'https://github.com/HIT-OpenCS/HIT-OpenCS',  // copyright owner link if any

        useLocalStorage: true,          // build and store footer in localstorage for quick access
      }
    }

  </script>
