  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.min.css" rel="stylesheet">

  <style>
    .sidebar-nav li {
      position: relative;
      margin: 0;
      cursor: pointer
    }

    .sidebar-nav ul:not(.app-sub-sidebar)>li:not(.file)::before {
      content: '';
      display: block;
      position: absolute;
      top: 11px;
      left: -12px;
      height: 6px;
      width: 6px;
      border-right: 1px solid #505d6b;
      border-bottom: 1px solid #505d6b;
      transform: rotate(-45deg);
      transition: transform .1s
    }

    .sidebar-nav ul:not(.app-sub-sidebar)>li.open::before {
      transform: rotate(45deg)
    }

    .sidebar-nav ul:not(.app-sub-sidebar)>li.collapse::before {
      transform: rotate(-45deg)
    }
  </style>
  <style>
    /*docsify-plugin-footer/plugin.css v1.2.0*/
    #customFooter {
      border-top: 1px solid #e5e5e5;
      margin: auto;
      max-width: 80%;
      padding-bottom: 2rem;
      padding-top: 2rem;
      width: 100%
    }

    #customFooter .powered-by {
      float: right
    }

    #customFooter .copyright a {
      padding-left: 5px
    }

    #customFooter a {
      color: var(--primary, #42b983);
      text-decoration: underline dotted
    }

    #customFooter a:hover {
      color: var(--primary-dark, #2c7554);
      text-decoration: underline
    }
  </style>
